---
- hosts: all
  become: yes
  tasks:
    - name: Delete existing dist folder
      file:
        path: "/var/app"
        state: absent
    - name: Read-write git checkout from github
      ansible.builtin.git:
        repo: https://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@github.com/Calebkingeno03/yolo
        dest: /var/app
        single_branch: yes
        version: Stage_two


    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Start service docker, if not started
      ansible.builtin.service:
        name: docker
        state: started

    - name: Start service docker, if not started
      ansible.builtin.service:
        name: docker
        enabled: yes   
    - name: Install Docker Compose
      become: True
      shell:
        cmd: curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
    - name: Executable docker compose
      become: True
      shell:
        cmd: "chmod +x /usr/local/bin/docker-compose" 
    - name: Run container
      become: True
      shell:
        cmd: "docker-compose -f docker-compose.yaml  up -d"
        chdir: /var/app

